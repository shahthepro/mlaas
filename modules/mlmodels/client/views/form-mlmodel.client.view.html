<section>
  <div class="page-header">
    <h1>{{vm.mlmodel._id ? 'Edit Model' : 'New Model'}}</h1>
  </div>
  <div class="col-md-12">
    <form name="vm.form.mlmodelForm" class="form-horizontal" ng-submit="vm.save(vm.form.mlmodelForm.$valid)" novalidate>
      <fieldset>
        <div class="form-group" show-errors>
          <label class="control-label" for="name">Name</label>
          <input name="name" type="text" ng-model="vm.mlmodel.name" id="name" class="form-control" placeholder="Name" required>
          <div ng-messages="vm.form.mlmodelForm.name.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Model name is required.</p>
          </div>
        </div>
        <div class="form-group" show-errors>
          <label class="control-label" for="modelType">Type</label>
          <select name="modelType" ng-model="vm.mlmodel.modelType" id="modelType" class="form-control" required>
            <option ng-repeat="option in data.modelTypes" value="{{option.id}}">{{option.name}}</option>
          </select>
          <div ng-messages="vm.form.mlmodelForm.modelType.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Model type is required.</p>
          </div>
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-default">{{vm.mlmodel._id ? 'Update' : 'Create'}}</button>
        </div>
        <div ng-show="vm.error" class="text-danger">
          <strong ng-bind="vm.error"></strong>
        </div>
      </fieldset>
    </form>
  </div>
</section>
